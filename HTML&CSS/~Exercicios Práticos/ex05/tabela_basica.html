<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Básica</title>
    <link rel="stylesheet" href="estilos_tabela.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana</td>
                <td>25</td>
                <td>Engenheira</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>32</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Carla</td>
                <td>28</td>
                <td>Artista</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
