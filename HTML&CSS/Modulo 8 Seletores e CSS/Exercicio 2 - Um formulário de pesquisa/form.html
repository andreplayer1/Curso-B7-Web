<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <main>
        <h1>Formulário de Cadastro</h1>

        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label>
                    Nome Completo:<br>
                    <input type="text" placeholder="Nome" autofocus> <input type="text" placeholder="Sobrenome">
                </label>

                <label>
                    Sexo:
                    <select name="sexo" id="sexo">
                        <option value="">Selecione o sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="nao_informar">Prefiro não informar</option>
                    </select>
                </label><br>

                <label>
                    RG:<br>
                    <input type="text" placeholder="xx.xxx.xxx-xx">
                </label><br>

                <label>
                    CPF:<br>
                    <input type="text" minlength="11" maxlength="11" placeholder="xxx.xxx.xxx-xx">
                </label><br>

                <label>
                    Celular:<br>
                    <input type="tel" minlength="11" maxlength="11" placeholder="(00) 00000-0000">
                </label><br>

                <label>
                    Email:<br>
                    <input type="email" placeholder="name@email.com">
                </label><br>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label>
                    CEP:<br>
                    <input type="text" placeholder="00000-000">
                </label><br>

                <label>
                    Rua:<br>
                    <input type="text">
                </label>

                <label>
                    Nº:
                    <input type="number" name="number">
                </label><br>

                <label>
                    Bairro:<br>
                    <input type="text">
                </label><br>

                <label>
                    Cidade:<br>
                    <input type="text">
                </label><br>

                <label>
                    Estado:<br>
                    <input type="text">
                </label>
            </fieldset>
            
            <fieldset>Solicite o seu orçamento:<br>
                <legend>Mensagem</legend>
                <textarea name="mensagem" rows="5" cols="50" placeholder="Digite aqui sua mensagem"></textarea>
            </fieldset>

                <label>
                    Declaro que li e <a href="#" target="_blank">aceito os termos</a>.
                    <input type="checkbox" name="termos" id="termos">
                </label><br><br>

                <div class="buttons">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar campos">
                </div>
        </form>
    </main>
</body>
</html>
