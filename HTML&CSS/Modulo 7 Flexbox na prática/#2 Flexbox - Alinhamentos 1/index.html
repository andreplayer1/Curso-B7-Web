<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style type="text/css">
        .container {
            display: flex;
            height: 700px;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-end;
            background-color: brown;
        }

        .container div {
            width: 100px;
            height: 100px;
            background-color: burlywood;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
    </div>
</body>

</html>
